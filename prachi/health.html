<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Overfit — Health Monitor</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="brand">
        <div class="brand-row">
          <span class="brand-logo" aria-hidden="true">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <linearGradient id="g1" x1="0" y1="0" x2="24" y2="24" gradientUnits="userSpaceOnUse">
                  <stop stop-color="#7aa2ff" />
                  <stop offset="1" stop-color="#22d3ee" />
                </linearGradient>
              </defs>
              <circle cx="5" cy="12" r="3" stroke="url(#g1)" stroke-width="2"/>
              <circle cx="19" cy="7" r="3" stroke="url(#g1)" stroke-width="2"/>
              <circle cx="19" cy="17" r="3" stroke="url(#g1)" stroke-width="2"/>
              <path d="M8 12 L16 8" stroke="url(#g1)" stroke-width="2"/>
              <path d="M8 12 L16 16" stroke="url(#g1)" stroke-width="2"/>
            </svg>
          </span>
          <a href="./index.html" class="brand-link">Overfit</a>
        </div>
        <div class="tagline">Let AI give back</div>
      </div>
      <div class="header-controls">
        <div></div>
        <div></div>
        <div class="karma-group">
          <a href="./index.html" class="btn ghost">Dashboard</a>
          <a href="./rules.html" class="btn ghost">Rules</a>
        </div>
      </div>
    </header>

    <main class="app-main centered">
      <section class="card">
        <div class="card-header">
          <div class="card-title">Live Health Monitor</div>
          <div class="live-pill"><span class="dot"></span>Live</div>
        </div>
        <div class="health-grid">
          <div class="stat-card">
            <div class="stat-label">Seeders</div>
            <div id="seedersCount" class="stat-value">—</div>
            <div class="progress">
              <div id="seedersBar" class="progress-fill success"></div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Leechers</div>
            <div id="leechersCount" class="stat-value">—</div>
            <div class="progress">
              <div id="leechersBar" class="progress-fill danger"></div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Seeder : Leecher</div>
            <div id="ratioText" class="stat-value">—</div>
            <div class="donut" id="ratioDonut"></div>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="card-header">
          <div class="card-title">Feed Rate (last minute)</div>
        </div>
        <div class="content">
          <canvas id="sparkline" width="1100" height="120" class="sparkline"></canvas>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <span>© Overfit</span>
      <a href="./index.html">Dashboard</a>
    </footer>

    <script src="./assets/health.js"></script>
  </body>
</html>
